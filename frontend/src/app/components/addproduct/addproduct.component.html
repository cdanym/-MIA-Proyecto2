<div class="container mt-5">
    <div class="row mt-5 justify-content-center">

        <div class="col-6">
            <h2>AGREGAR PRODUCTO</h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input [(ngModel)]="nombre" name="nombre" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1">Precio</label>
                    <input [(ngModel)]="precio" name="precio" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1">Descripcion</label>
                    <input [(ngModel)]="descripcion" name="descripcion" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1">Categoria</label>
                    <select [(ngModel)]="categoria" name="categoria" class="form-control" id="exampleFormControlSelect1">
                        <option> </option>
                        <option *ngFor="let categoria of Categorias"> {{categoria.nombre}} </option>
                    </select>

                </div>

                <div class="card" style="width: 6rem;">
                    <img src="../assets/productos/{{foto}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Imagen</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" 
                                (change)="onFileSelected($event)" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">{{foto}}</label>
                    </div>
                </div>

                <br>
                <button (click)="addProducto()" type="submit" class="btn btn-primary btn-block">Agregar</button>
                <input [(ngModel)]="id_usuario" name="id_usuario" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
            </form>
        </div>


    </div>
</div>
