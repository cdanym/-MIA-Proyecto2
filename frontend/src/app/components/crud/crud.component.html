<div class="container mt-5">
    <div class="row">

        <div class="col-8">
            <div class="row">

                <div *ngFor="let carrito of Carritos" class="col-4"> <!--Productos (home.component.ts)-->
                    <div class="card bg-light mb-3">
                        <div class="card-header">Nombre: {{carrito.nombre}}</div>
                            <!--<app-detalle [nombre]="producto.nombre"> </app-detalle>-->
                        <div class="card-body">
                            <h5 class="card-title">Precio: {{carrito.precio}}</h5>
                            <img src="../assets/productos/{{carrito.foto}}" class="card-img-top" alt="...">
                            <h5 class="card-title">Descripcion: {{carrito.descripcion}}</h5>
                        </div>
                        <div class="card-footer">
                            <button (click)="deleteCarrito(carrito.id_usuario,carrito.id_producto)" type="submit"  class="btn btn-danger btn-block">Quitar
                                producto</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
