<div class="container mt-5">
    <div class="row mt-5 justify-content-center">

        <div class="col-6">
            <h2>MODIFICAR PERFIL</h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input [(ngModel)]="nombre" name="nombre" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1">Apellido</label>
                    <input [(ngModel)]="apellido" name="apellido" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1">Pais</label>
                    <input [(ngModel)]="pais" name="pais" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1">Contrasenia</label>
                    <input [(ngModel)]="contrasenia" name="contrasenia" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1">Confirmar Contrasenia</label>
                    <input [(ngModel)]="confirmar" name="confirmar" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                </div>
                <br>
                <div class="card" style="width: 6rem;">
                    <img src="../assets/perfil/{{foto_perfil}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Foto de perfil</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" 
                                (change)="onFileSelected($event)" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">{{foto_perfil}}</label>
                    </div>
                </div>

                <br>
                <button (click)="actualizarUsuario()" type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
                <br><hr><br>
                <label for="exampleInputEmail1">Creditos: {{creditos}}</label>
            </form>
        </div>


    </div>
</div>
